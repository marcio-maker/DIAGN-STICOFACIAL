<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair by Marcio | Cortes Recomendados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00D1FF;
            --secondary: #9C27B0;
            --dark: #12141D;
            --darker: #0A0B10;
            --light: #F0F4FF;
            --gold: #FFD700;
            --tech-gradient: linear-gradient(135deg, #00D1FF 0%, #9C27B0 100%);
            --card-bg: rgba(18, 20, 29, 0.8);
            --neon-shadow: 0 0 15px rgba(0, 209, 255, 0.5);
            --font-main: 'Montserrat', sans-serif;
            --font-tech: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: rgba(10, 11, 16, 0.9);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 209, 255, 0.1);
        }

        header h1 {
            font-family: var(--font-tech);
            font-size: 2rem;
            background: var(--tech-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #haircutsTitle {
            text-align: center;
            font-family: var(--font-tech);
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .haircuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .haircut-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--neon-shadow);
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 209, 255, 0.1);
        }

        .haircut-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 209, 255, 0.3);
        }

        .haircut-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .haircut-content {
            padding: 1.5rem;
        }

        .haircut-content h3 {
            font-family: var(--font-tech);
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .haircut-content p {
            font-size: 0.9rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .haircut-buttons {
            display: flex;
            gap: 1rem;
        }

        .haircut-btn {
            padding: 0.8rem 1.5rem;
            font-family: var(--font-main);
            font-size: 0.9rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .view-more {
            background: var(--tech-gradient);
            color: var(--light);
        }

        .schedule {
            background: var(--primary);
            color: var(--dark);
        }

        .haircut-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--neon-shadow);
        }

        .back-btn {
            display: inline-block;
            margin: 2rem auto;
            text-align: center;
            padding: 1rem 2rem;
            background: var(--tech-gradient);
            color: var(--light);
            border-radius: 50px;
            text-decoration: none;
            font-family: var(--font-tech);
            font-size: 1rem;
            box-shadow: var(--neon-shadow);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.7);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6rem;
            }

            #haircutsTitle {
                font-size: 1.5rem;
            }

            .haircut-card {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HAIR BY MARCIO</h1>
    </header>

    <div class="container">
        <h2 id="haircutsTitle">CORTES RECOMENDADOS PARA FORMATO: <span id="faceShape"></span></h2>
        <div class="haircuts-grid" id="haircutsGrid"></div>
        <a href="index.html" class="back-btn">VOLTAR AO DIAGNÓSTICO</a>
    </div>

    <script>
        const faceShape = new URLSearchParams(window.location.search).get('shape')?.toUpperCase() || 'OVAL';
        document.getElementById('faceShape').textContent = faceShape;

        const haircuts = {
            OVAL: [
                {
                    name: 'Undercut Moderno',
                    description: 'Laterais raspadas com topo longo, ideal para versatilidade e proporções equilibradas.',
                    image: 'https://via.placeholder.com/300x200?text=Undercut+Moderno',
                    moreLink: '#'
                },
                {
                    name: 'Side Part Clássico',
                    description: 'Risco lateral com cabelo penteado, perfeito para um look sofisticado.',
                    image: 'https://via.placeholder.com/300x200?text=Side+Part',
                    moreLink: '#'
                }
            ],
            REDONDO: [
                {
                    name: 'Undercut com Topete',
                    description: 'Volume no topo com laterais curtas, alonga o rosto e adiciona estrutura.',
                    image: 'https://via.placeholder.com/300x200?text=Undercut+Topete',
                    moreLink: '#'
                },
                {
                    name: 'Fade com Volume',
                    description: 'Degradê nas laterais com topo texturizado, cria altura e equilíbrio.',
                    image: 'https://via.placeholder.com/300x200?text=Fade+Volume',
                    moreLink: '#'
                }
            ],
            QUADRADO: [
                {
                    name: 'Texturizado com Franja',
                    description: 'Camadas suaves com franja lateral, suaviza os ângulos do maxilar.',
                    image: 'https://via.placeholder.com/300x200?text=Texturizado+Franja',
                    moreLink: '#'
                },
                {
                    name: 'Pompadour Suave',
                    description: 'Volume moderado no topo com laterais curtas, ideal para um look moderno.',
                    image: 'https://via.placeholder.com/300x200?text=Pompadour+Suave',
                    moreLink: '#'
                }
            ],
            RETANGULAR: [
                {
                    name: 'Corte com Franja Lateral',
                    description: 'Franja assimétrica encurta visualmente o rosto, com laterais texturizadas.',
                    image: 'https://via.placeholder.com/300x200?text=Franja+Lateral',
                    moreLink: '#'
                },
                {
                    name: 'Texturizado Médio',
                    description: 'Camadas médias com volume lateral, equilibra o comprimento do rosto.',
                    image: 'https://via.placeholder.com/300x200?text=Texturizado+Médio',
                    moreLink: '#'
                }
            ],
            CORAÇÃO: [
                {
                    name: 'Corte Médio Ondulado',
                    description: 'Comprimento médio com ondas, adiciona volume na base para equilibrar o queixo.',
                    image: 'https://via.placeholder.com/300x200?text=Corte+Ondulado',
                    moreLink: '#'
                },
                {
                    name: 'Side Part com Volume',
                    description: 'Risco lateral com volume inferior, harmoniza a testa larga.',
                    image: 'https://via.placeholder.com/300x200?text=Side+Part+Volume',
                    moreLink: '#'
                }
            ]
        };

        const haircutsGrid = document.getElementById('haircutsGrid');
        const selectedHaircuts = haircuts[faceShape] || haircuts.OVAL;

        selectedHaircuts.forEach(cut => {
            const card = document.createElement('div');
            card.className = 'haircut-card';
            card.innerHTML = `
                <img src="${cut.image}" alt="${cut.name}" class="haircut-image">
                <div class="haircut-content">
                    <h3>${cut.name}</h3>
                    <p>${cut.description}</p>
                    <div class="haircut-buttons">
                        <a href="${cut.moreLink}" class="haircut-btn view-more">VER MAIS</a>
                        <a href="#schedule" class="haircut-btn schedule">AGENDAR</a>
                    </div>
                </div>
            `;
            haircutsGrid.appendChild(card);
        });
    </script>
</body>
</html>
